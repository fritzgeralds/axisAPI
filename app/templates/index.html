{% extends 'base.html' %}
{% block content %}
    <h1>Welcome, {{ current_user.username }}</h1>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Make</td>
                <td>Model</td>
                <td>IP</td>
                <td>MAC</td>
            </tr>
        </thead>
        {% for camera in cameras %}
        <tr>
            <td>{{ camera.id }}</td>
            <td>{{ camera.make }}</td>
            <td>{{ camera.model }}</td>
            <td>{{ camera.mac }}</td>
            <td>{{ camera.ip }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
